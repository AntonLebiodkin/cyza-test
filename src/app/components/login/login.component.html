<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="vcenter col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12">
        <div class="panel panel-default login-panel">
          <div class="panel-body">
            <h2 class="text-center">Login</h2>
            <hr>
            <div class="alert alert-info" role="alert">
              Email: email@example.com<br>
              Password: password
            </div>
            <form class="center-block" (ngSubmit)="login(f.value)" #f="ngForm">
              <div class="form-group">
                <label for="username">Email</label>
                <input type="email" class="form-control" id="username" placeholder="Email" name="username" required [(ngModel)]="user.username" #username="ngModel">
                <div *ngIf="f.submitted && !username.valid" class="help-block error">Username is required</div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required [(ngModel)]="user.password" #password="ngModel" >
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
              </div>
              <hr>
              <div class="form-group">
                <button [disabled]="!f.valid" class="btn btn-primary">Login</button>

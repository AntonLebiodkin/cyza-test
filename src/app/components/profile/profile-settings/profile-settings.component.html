<div class="form-group">
  <label for="oldPassword">Old password</label>
  <input type="password" class="form-control" id="oldPassword" placeholder="Old Password" name="oldPassword" required [(ngModel)]="passwords.oldPassword" #oldPassword="ngModel">
  <div *ngIf="f.submitted && !username.valid" class="help-block error">Old password is required</div>
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" placeholder="Password" name="password" required [(ngModel)]="passwords.newPassword" #newPassword="ngModel" >
  <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
</div>
<div class="form-group">
  <label for="confirmPassword">Password</label>
  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password" name="password" required validateEqual="newPassword" [(ngModel)]="passwords.confirmNewPasswrod" #confirmNewPassword="ngModel" >
  <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
</div>
<hr>
<div class="form-group">
  <button [disabled]="!f.valid" class="btn btn-primary">Change</button>
